<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>登录--仓储管理系统</title>
	<link rel="icon" href="../../../static/favicon.ico" th:href="@{/whoops.ico}">
	<link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" href="../../../static/css/public.css" th:href="@{/css/public.css}" media="all" />
</head>
<body class="loginBody">
	<form class="layui-form" th:href="@{/login}" th:method="post">
		<div class="login_face"><img src="../../../static/images/face.jpg" th:src="@{/images/face.jpg}" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" id="userName" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" id="password" class="layui-input" lay-verify="required">
		</div>
		<!--<div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" id="code" class="layui-input">
			<img src="../../../static/images/code.jpg">
		</div>-->
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
		</div>
		<!--<div class="layui-form-item layui-row">
			<a href="javascript:;" class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
		</div>-->
	</form>
	<a ></a>
	<script type="text/javascript" th:src="@{/layui/layui.js}" src="../../../static/layui/layui.js"></script>
	<script type="text/javascript" th:src="@{/js/login.js}" src="../../../static/js/login.js"></script>
	<script type="text/javascript" th:src="@{/js/cache.js}" src="../../../static/js/cache.js"></script>
</body>
</html>
