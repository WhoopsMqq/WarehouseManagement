<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>登录--仓储管理系统</title>
	<link rel="icon" th:href="@{/whoops.ico}">
	<link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" href="../../../static/css/public.css" th:href="@{/css/public.css}" media="all" />
</head>
<body class="loginBody">
	<form class="layui-form" th:action="@{/login}" method="post">
		<div class="login_face"><img src="../../../static/images/face.jpg" th:src="@{/images/face.jpg}" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" id="username" name="username" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" id="password" name="password" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item">
			<button type="submit" class="layui-btn layui-block" lay-filter="login">登录</button>
		</div>
		<div th:if="${loginError}">
			<p th:text="${errorMsg}"></p>
		</div>
	</form>
	<a ></a>
	<script type="text/javascript" th:src="@{/layui/layui.js}" src="../../../static/layui/layui.js"></script>
	<script type="text/javascript" th:src="@{/js/login.js}" src="../../../static/js/login.js"></script>
	<script type="text/javascript" th:src="@{/js/cache.js}" src="../../../static/js/cache.js"></script>
</body>
</html>
